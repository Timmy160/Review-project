<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width!, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./Css/reviews.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div class="container">
    <!-- Header content -->
    <div class="header">
      <p class="our-review">our reviews</p>
      <span class="underline"></span>
    </div>
    <!-- Main content -->
    <div class="main">
      <img src="./Img/Sportify-hot-hits.jpg" id="person-img" alt="" />
      <p id="name">James Jones</p>
      <p id="position">Web Developer</p>
      <p id="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore maiores
        nemo repellat nulla distinctio, ea veniam? Esse nihil incidunt expedita
        ducimus cum voluptas error nisi.
      </p>
      <!-- Button -->
      <div class="button">
        <button id="previous-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <button id="random-btn">Surprise Me</button>
    </div>
  </div>
  <body>
    <script src="./Js/reviews.js"></script>
  </body>
</html>
